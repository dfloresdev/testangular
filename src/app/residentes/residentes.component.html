
<div class="container" style="margin-top: 25px;">
    <div class="row justify-content-md-center" id="load">
      <div class="col-md-auto">
        <img src="http://www.bkmag.com/wp-content/uploads/2014/09/loading.gif" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12" id="tabCharacters" style="display:none">
          <table class="row-border hover" id="star" >
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Height</th>
                  <th>Mass</th>
                  <th>Skin color</th>
                  <th>Eye Color</th>
                  <th>Birth year</th>
                  <th>Gender</th>
                  <th>Home World</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of info">
                  <td>{{item.name}}</td>
                  <td>{{item.height}}</td>
                  <td>{{item.mass}}</td>
                  <td>{{item.skin_color}}</td>
                  <td>{{item.eye_color}}</td>
                  <td>{{item.birth_year}}</td>
                  <td>{{item.gender}}</td>
                  <td>{{item.casita}}</td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </div>
  <hr>
