
<div class="container" style="margin-top: 25px;">
    <div class="row justify-content-md-center" id="load" style="display: none">
      <div class="col-md-auto">
        <img src="https://cdn.dribbble.com/users/6425/screenshots/5039369/error-glitch-gif-3.gif" alt="">
      </div>
    </div>
</div>


<div class="container emp-profile" id="card">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{imgCharacter}}" alt=""/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h5>
                                {{infoCharacter.name}}
                            </h5>
                            <h6>
                                {{infoCharacter.gender}}
                            </h6>
                            <p class="proile-rating">Height : <span>{{infoCharacter.height}}</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#films" role="tab" aria-controls="home" aria-selected="true">Films</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Origin</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- <div class="col-md-2">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div> -->
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>Vehicles</p>
                    <span *ngFor="let nave of infoCharacter.vehicles; let indice=index">
                        <a href="{{nave}}" target="_blank">{{nave}}</a><br/>
                    </span>
                    <p>StarShip</p>
                    <span *ngFor="let stars of infoCharacter.starships; let indice=index">
                        <a href="{{stars}}" target="_blank">{{stars}}</a><br/>
                    </span>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="films" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row" *ngFor="let film of infoCharacter.films; let indice=index">
                            <div class="col-md-6">
                                <label>Movie {{indice+1}}</label>
                            </div>
                            <div class="col-md-6">
                                <a href="{{film}}" target="_blank"><p>{{film}}</p></a>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Created</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{infoCharacter.created}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Edited</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{infoCharacter.edited}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>URL</label>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="{{infoCharacter.url}}" target="_blank"><p>{{infoCharacter.url}}</p></a>
                                    </div>
                                </div>
                                
                        <div class="row">
                            <div class="col-md-12">
                                <label>PS:</label><br/>
                                <p>I hope work with you</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>           
</div>
